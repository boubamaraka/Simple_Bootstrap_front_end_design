<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="mystyle.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#"><span class="glyphicon glyphicon-home"
                         aria-hidden="true"></span> Home</a></li>
                    <li><a href="#">
                         Product</a></li>
                    <li class="active">
                        <a href="#">
                          <span class="glyphicon glyphicon-list-alt" aria-hidden="true" ></span>
                         Contact</a>
                    </li>
                    <li ><a href="#"> Travelguide</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                <li><a data-toggle="modal" data-target="#loginModal">
                <span class="glyphicon glyphicon-log-in"></span> Login</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>
      <!-- Modal end-->
    <div id="loginModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Login </h4>
        </div>
        <div class="modal-body">

         <form class="form-inline">
                      <div class="form-group">
                        <input type="email" class="form-control input-sm" placeholder="email" >


                        <input type="password" class="form-control input-sm" placeholder="password" >
                    </div>

                     <div class="checkbox">
                        <label><input class="form-control" type="checkbox">Remember me</label>
                    </div>


                       <button type="submit"  class="btn btn-info btn-sm">Sign in</button>

                    <button type="button" class="btn btn-default btn-sm"
                   data-dismiss="modal">Cancel</button>

                </form>

        </div>
    </div>
    </div>

</div>
 <!-- Modal end-->
 <div id="reply" class="modal fade" role="dialog">
 <div class="modal-dialog">

 <!-- Modal content-->
 <div class="modal-content">
     <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal">&times;</button>
         <h4 class="modal-title">Reply to Q &amp A  </h4>
     </div>
     <div class="modal-body">

      <form class="form-horizontal" role="form">

               <div class="row">
                 <div class="form-group">
            <div class="col-sm-10 col-sm-offset-1" >
                <textarea class="form-control" id="feedback" name="feedback" rows="12" ></textarea>
            </div>
          </div>
        </div>
        <div class="row">
        <div class="form-group">
            <div class="col-sm-2 col-sm-offset-1">
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </div>
      </div>

             </form>

     </div>
 </div>
 </div>
 </div>



 <div class="container">
  <div id="rep">

   <div class="row row-content">
     <div class="row">
         <div class="col-md-10">
             {% for question in approvedQuestions %}
                 <form name="answerQuestion" id="replyForm" novalidate method="post" action="/moderate/reply_question/">
                     {% csrf_token %}
                     <div class="panel-group" id="accordion"
                            role="tablist" aria-multiselectable="true">
                            <div class="panel panel-default">
                              <div class="panel-heading" role="tab" id="{{question.name}}">
                                  <h3 class="panel-title">
                                    <a role="button" data-toggle="collapse"
                                         data-parent="#accordion" href="#{{question.name}}"
                                         aria-expanded="true" aria-controls="{{question.name}}">
                                 {{question.name}}<small id="baner">  {{question.title}} {{question.email}} {{question.answer}} {{question.postDate}} {{question.isPublished}}</small></a>
                               </h3>
                             </div>
                             <div role="tabpanel" class="panel-collapse collapse in"
                                  id="{{question.name}}"    aria-labelledby="{{question.name}}">
                                 <div class="panel-body">



                     <input name="message" value={{question.message|spacify}} style="visibility:hidden"></input>
                     <p>{{question.message}}</p>



                     <div class="col-xs-12 col-sm-2">
                          <form class="form-horizontal" role="form">

                               <div class="col-sm-offset-2 col-sm-10">
                           <a data-toggle="modal" data-target="#reply"><button type="submit" class="btn btn-primary">Reply</button></a>
                                 </div>



                         </form>
                     </div>
                   </div>
                    </div>
                </div>
              </div>
                 </form>
                 <br>
             {% endfor %}
         </div>
     </div>



  </div>
</div>
 </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
